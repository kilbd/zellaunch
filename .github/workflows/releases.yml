name: Create Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Rust
        run: |
          rustup update
          rustup target add wasm32-wasi
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build wasm
        run: cargo build --release
      - name: Save tag data
        run: |
          echo "Git ref: ${{ github.ref }}"
          echo "RELEASE_HEADER=$(git for-each-ref ${{ github.ref }} --format='%(contents:subject)')" >> "$GITHUB_ENV"
          echo "RELEASE_BODY=$(git for-each-ref ${{ github.ref }} --format='%(contents:body)')" >> "$GITHUB_ENV"
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.RELEASE_HEADER }}
          # consider body_path for changelog document
          body: ${{ env.RELEASE_BODY }}
          files: target/wasm32-wasi/release/zellaunch.wasm
          draft: false
          prerelease: false
